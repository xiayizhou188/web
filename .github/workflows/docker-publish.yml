# .github/workflows/docker-publish.yml (正确版本 - 推送到 GHCR)
name: Build and Push Docker Image to GHCR

on:
  push:
    branches: ["main"] # 当 main 分支有更新时触发
  workflow_dispatch: {} # <--- 加上这行
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    # 【新增】授予 Actions 工作流写入 GitHub Packages 的权限
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Camoufox Download URL
        id: get_camoufox_url
        run: |
          URL=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | grep "browser_download_url.*camoufox-linux.tar.gz" | cut -d : -f 2,3 | tr -d '", ')
          echo "CAMOUFOX_URL=$URL" >> $GITHUB_ENV

      # --- 【核心修改 1】登录到 GitHub Container Registry (ghcr.io) ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}         # 你的 GitHub 用户名, butteryiyi
          password: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 自动生成的安全令牌

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # --- 【核心修改 2】将镜像标签指向 ghcr.io ---
          # ${{ github.repository }} 会自动变成 butteryiyi/web
          tags: ghcr.io/${{ github.repository }}:latest 
          build-args: |
            CAMOUFOX_URL=${{ env.CAMOUFOX_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
